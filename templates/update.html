{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">タスク編集</h1>
            <form method="Post">
                <div class="form-group">
                    <label for="taskname">タスク名</label>
                    <input type="text" class="form-control" id="taskname" name="taskname" value={{ task.taskname }} placeholder="タスク名" required>
                </div>
                <div class="form-group">
                    <label for="taskname">内容</label>
                    <input type="text" class="form-control" id="body" name="body" value={{ task.body }} placeholder="内容" >
                </div>
                <div class="form-group">
                    <label for="deadline">期限</label>
                    <input type="datetime-local" class="form-control" id="taskname" name="deadline" value={{ task.deadline }} required>
                </div>
                <div class="form-group">
                    <label for="progress">進捗</label>
                    <input type="range" class="form-control" id="progress" name="progress" value={{ task.progress }} required>
                </div>
                <div class="form-gorup">
                    <label for="priority">優先度</label>
                    <select name="priority" class="form-select">
                        <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                        <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                        <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                    </select>

                </div>
                <input type="submit" class="btn btn-primary btn-block" value="更新">
            </form>
        </div>
    </div>
</div>
{% endblock %}
