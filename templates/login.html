{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">TaskTamer</h1>
            <h2 class="text-center mb-4">ログイン画面</h2>
            <form method="post">
                <a href="{{ url_for('signup') }}" class="btn btn-secondary btn-block w-100 mb-2" role="button">新規登録はこちら</a>
                <div class="form-group">
                    <label for="username">ユーザー名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="ユーザー名を入力">
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" class="form-control mb-2" id="password" name="password" placeholder="パスワードを入力">
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100 mb-2">ログイン</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
