{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="text-center mb-4">新規作成</h1>
            <form method="Post">
                <div class="form-group">
                    <label for="taskname">タスク名</label>
                    <input type="text" class="form-control" id="taskname" name="taskname" placeholder="タスク名" required>
                </div>
                <div class="form-group">
                    <label for="taskname">内容</label>
                    <input type="text" class="form-control" id="body" name="body" placeholder="内容">
                </div>
                <div class="form-group">
                    <label for="deadline">期限</label>
                    <input type="datetime-local" class="form-control" id="taskname" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="progress">進捗</label>
                    <input type="range" class="form-control mb-2" id="progress" name="progress" required>
                </div>
                <div class="form-gorup">
                    <label for="priority">優先度</label>
                    <select name="priority" class="form-select mb-2">
                        <option value="High" {% if priority == 'High' %}selected{% endif %}>High</option>
                        <option value="Medium" {% if priority == 'Medium' %}selected{% endif %}>Medium</option>
                        <option value="Low" {% if priority == 'Low' %}selected{% endif %}>Low</option>
                    </select>

                </div>
                <input type="submit" class="btn btn-primary btn-block w-100" value="タスク作成">
            </form>
        </div>
    </div>
</div>
{% endblock %}
